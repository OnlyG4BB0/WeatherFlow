<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherFlow - Previsioni Meteo</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/565/PNG/512/cloudy-day_icon-icons.com_54312.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Stile Generale */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            transition: background 1s ease-in-out;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        h1 i {
            font-size: 1.5em;
            color: #3498db;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.2em;
            border: 2px solid #a8dadc;
            border-radius: 25px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #3498db;
        }

        button {
            padding: 12px 25px;
            font-size: 1.2em;
            background: #3498db;
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        .weather-info {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
            margin-bottom: 30px;
            transition: background 0.3s ease;
        }

        .weekly-forecast {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            justify-content: center;
        }

        /* Card delle previsioni settimanali */
        .forecast-card {
            background: #dcdde1;  
            color: #2c3e50;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            padding: 20px;
            text-align: center;
            width: 180px;
            max-width: 100%;
            min-width: 150px; /* Larghezza minima per evitare che diventino troppo strette */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
            animation-delay: var(--animation-delay, 0s);
        }

        .forecast-card img {
            width: 70px;
            height: 70px;
        }

        .forecast-card h4 {
            font-size: 1.3em;
            margin-top: 10px;
            color: #3498db;
        }

        .forecast-card p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .forecast-card .temp {
            font-size: 1.5em;
            font-weight: bold;
            color: #2980b9;
        }

        .forecast-card .humidity,
        .forecast-card .wind-speed {
            font-size: 1em;
            color: #2980b9;
        }

        .error {
            color: #e63946;
            margin-top: 10px;
        }

        .credits {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 1em;
            color: #95a5a6;
        }

        .credits a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .forecast-card {
                width: 160px;
                margin: 0 auto;
            }

            .weather-info {
                max-width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 2.2em;
            }

            .search-container {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            input[type="text"], button {
                font-size: 1em;
                padding: 10px;
            }

            .weekly-forecast {
                gap: 15px;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .forecast-card {
                width: 140px;  
                margin: 0 auto;
            }

            .weather-info {
                padding: 10px;
                font-size: 0.9em;
            }

            .search-container {
                gap: 10px;
            }

            .credits {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fa-solid fa-cloud"></i> WeatherFlow</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Inserisci città">
            <button onclick="fetchWeather()">Cerca</button>
        </div>
        <div id="current-weather" class="weather-info"></div>
        <div id="weekly-forecast" class="weekly-forecast"></div>
        <p id="error-message" class="error"></p>
    </main>
    <footer class="credits">
        Developed by <a href="#">ɢᴀʙʀɪᴇʟ®</a>
    </footer>

    <script>
        const apiKey = '65977dbf31b8b81b7a853495eb4b84e4';

        async function fetchWeather() {
            const city = document.getElementById('city-input').value.trim();
            const errorMessage = document.getElementById('error-message');
            const currentWeather = document.getElementById('current-weather');
            const weeklyForecast = document.getElementById('weekly-forecast');

            currentWeather.innerHTML = '';
            weeklyForecast.innerHTML = '';
            errorMessage.textContent = '';

            if (!city) {
                errorMessage.textContent = 'Per favore inserisci una città.';
                return;
            }

            try {
                const currentWeatherResponse = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=it`);
                const currentWeatherData = await currentWeatherResponse.json();

                if (currentWeatherData.cod !== 200) {
                    errorMessage.textContent = 'Città non trovata. Prova con un altro nome.';
                    return;
                }

                const { main, weather, wind } = currentWeatherData;
                currentWeather.innerHTML = `
                    <h2>${city}</h2>
                    <img src="https://openweathermap.org/img/wn/${weather[0].icon}@2x.png" alt="Icona meteo">
                    <p class="temp">${Math.round(main.temp)}°C</p>
                    <p>${weather[0].description}</p>
                    <p class="humidity">Umidità: ${main.humidity}%</p>
                    <p class="wind-speed">Vento: ${wind.speed} m/s</p>
                `;

                // Aggiorna lo sfondo in base alla condizione meteo
                updateBackground(weather[0].main);

                // Previsioni settimanali
                const forecastResponse = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric&lang=it`);
                const forecastData = await forecastResponse.json();
                const daysSet = new Set();

                forecastData.list.forEach((forecast, index) => {
                    const date = new Date(forecast.dt * 1000);
                    const dayNumber = date.getDate();

                    if (!daysSet.has(dayNumber) && daysSet.size < 7) {
                        daysSet.add(dayNumber);

                        const card = document.createElement('div');
                        card.className = 'forecast-card';
                        card.style.setProperty('--animation-delay', `${index * 0.1}s`);

                        card.innerHTML = `
                            <h4>${dayNumber}</h4>
                            <img src="https://openweathermap.org/img/wn/${forecast.weather[0].icon}@2x.png" alt="Icona meteo">
                            <p class="temp">${Math.round(forecast.main.temp)}°C</p>
                            <p>${forecast.weather[0].description}</p>
                            <p class="humidity">Umidità: ${forecast.main.humidity}%</p>
                            <p class="wind-speed">Vento: ${forecast.wind.speed} m/s</p>
                        `;
                        weeklyForecast.appendChild(card);
                    }
                });
            } catch (error) {
                errorMessage.textContent = 'Errore nel recupero dei dati. Assicurati che la città sia corretta.';
            }
        }

        function updateBackground(weatherCondition) {
            let background;
            switch (weatherCondition.toLowerCase()) {
                case 'clear':
                    background = 'linear-gradient(to bottom, #d0e4e8, #89c2d9)';
                    break;
                case 'clouds':
                    background = 'linear-gradient(to bottom, #b0c4d0, #a9b9c2)';
                    break;
                case 'rain':
                    background = 'linear-gradient(to bottom, #607d8b, #455a64)';
                    break;
                case 'snow':
                    background = 'linear-gradient(to bottom, #f3f4f6, #dce2e6)';
                    break;
                default:
                    background = 'linear-gradient(to bottom, #bdc3c7, #2c3e50)';
            }
            document.body.style.background = background;
        }
    </script>
</body>
</html>
